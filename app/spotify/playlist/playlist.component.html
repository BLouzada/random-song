<div>
  <form (ngSubmit)="searchSong()" >
    <label>Escolha uma playlist</label>
    <select [(ngModel)]="playlistName" required>
      <option *ngFor="let playlist of playlists" [value]="playlist">{{playlist}}</option>
    </select>
    <button type="submit">Estou com sorte</button>
  </form>
</div>
